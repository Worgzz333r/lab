<!DOCTYPE html>
<html>

<head>
    {%block title%}{%endblock%}
    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/store.css">
    <link rel="stylesheet" href="../static/about.css">
    <link href="https://fonts.cdnfonts.com/css/hermeneus-one" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Основний контейнер хедера -->
        <div class="container">

            <!-- Логотип та назва сайту -->
            <div class="logo-container">
                <img class="logo-img" src="static/images/dr-stone-img.png">
                <span class="text"><a href="/">Stone hearts</a></span>

            </div>
            <!-- Кінець -->

            <!-- Пошуковий рядок -->
            <div class="search-bar">
                <img class="loupe-img" src="static/images/loupe-img.png">
                <input type="search" placeholder="Stone...">
                </input>
            </div>
            <!-- Кінець -->

            <!-- Меню -->
            <ul class="navigation">
                <a href="/store">
                    <li><button class="header-btn">store</button></li>
                </a>
                <a>
                    <li><button class="header-btn">cart</button></li>
                </a>
                <a href="/about">
                    <li><button class="header-btn">about</button></li>
                </a>
                <a>
                    <li><button class="header-btn">feedback</button></li>
                </a>
            </ul>
            <!-- Кінець -->

        </div>
        <!-- Кінець -->
    </header>

    <main>
        {%block content%}{%endblock%}
    </main>
</body>

</html>
